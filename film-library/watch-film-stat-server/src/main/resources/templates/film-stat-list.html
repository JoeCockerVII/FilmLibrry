<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" th:content="${keywords}"/>
    <title>List of all stats</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .stats {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .stats tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .stats td:last-child, td:first-child {
            width: 50px;
        }
    </style>

</head>
<body>
<h1>Film Statistic Application</h1>
<h2>Statistics of Adding Films to WatchLists:</h2>

<table class="stats">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Year</th>
        <th>Rating</th>
        <th>Adds Number</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(function () {
        $.get('/stats').done(function (stats) {
            stats.forEach(function (stat) {
                $('tbody').append(`
                    <tr>
                        <td>${stat.id}</td>
                        <td>${stat.title}</td>
                        <td>${stat.filmYear}</td>
                        <td>${stat.rating}</td>
                        <td>${stat.favoritesCounter}</td>
                        <td>
                            <button onclick="deleteStat(${stat.id})">Reset Stat</button>
                        </td>
                    </tr>
                `)
            });
        })
    });

    function deleteStat(id) {
        fetch("/stats/"+ id, {
            method: "DELETE"
        })
        .then(() => {
            location.reload();
        })
    }
</script>

</body>
</html>
